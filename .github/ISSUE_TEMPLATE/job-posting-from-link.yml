name: Job Posting from Link
description: Post a job by pasting a job URL â€” we scrape it and add the listing automatically
title: '[JOB-LINK] '
labels: ['job-posting-from-link']
body:
  - type: markdown
    attributes:
      value: |
        ## Post a Job from URL
        Paste a job posting URL below. Our bot will scrape the details and add the listing to the site. The issue will be closed automatically once done.

        **Supported:** Greenhouse, Lever, Workable, LinkedIn, Indeed, and most career pages (we use APIs + Jina Reader fallback).

  - type: input
    id: job_url
    attributes:
      label: Job URL
      description: Paste the job posting URL
      placeholder: e.g. https://boards.greenhouse.io/company/jobs/12345
    validations:
      required: true

  - type: input
    id: company_name
    attributes:
      label: Company Name (Optional)
      description: Override the scraped company name if needed
      placeholder: Leave blank to use scraped value

  - type: textarea
    id: additional_notes
    attributes:
      label: Additional Notes
      description: Optional context about this posting
      placeholder: Optional
