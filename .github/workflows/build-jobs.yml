# Build data/jobs.json from _jobs/*.md on push to main and on PRs.
# If running on main and data/jobs.json changed, commit it back (with [skip ci]).
name: Build jobs

on:
  push:
    branches: [main]
    paths:
      - "_jobs/**"
      - "scripts/build-jobs.js"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [main]
    paths:
      - "_jobs/**"
      - "scripts/build-jobs.js"
      - "package.json"
      - "package-lock.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build jobs JSON
        run: npm run build:jobs

      - name: Commit updated data/jobs.json (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          if [ -n "$(git status --porcelain data/jobs.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/jobs.json
            git commit -m "chore: regenerate data/jobs.json from _jobs [skip ci]"
            git push
          fi
