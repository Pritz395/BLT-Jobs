<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings - BLT Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-red-50/40 to-white font-sans text-slate-900 antialiased">
    <nav class="border-b border-slate-200 bg-white shadow-sm">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
          <div class="flex items-center">
            <a href="/" class="flex items-center gap-2 text-xl font-bold text-slate-900">
              <i class="fa-solid fa-briefcase text-red-600" aria-hidden="true"></i>
              BLT Jobs
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a href="./jobs.html" class="rounded-lg bg-red-50 px-3 py-2 text-sm font-medium text-red-600 transition hover:bg-red-100">
              Browse Jobs
            </a>
            <a href="./seekers.html" class="rounded-lg px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100">
              Find Talent
            </a>
            <a href="https://github.com/OWASP-BLT/BLT-Jobs" target="_blank" rel="noreferrer noopener" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3.5 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
              GitHub
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Job Listings</h1>
        <p class="mt-2 text-slate-600">Browse open positions in the OWASP BLT community</p>
      </header>

      <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div class="relative flex-1 max-w-md">
          <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" aria-hidden="true"></i>
          <input
            type="text"
            id="search"
            placeholder="Search jobs..."
            class="w-full rounded-lg border border-slate-200 bg-white py-2 pl-10 pr-4 text-sm shadow-sm transition focus:border-red-600 focus:outline-none focus:ring-1 focus:ring-red-600"
          />
        </div>
        <a href="https://github.com/OWASP-BLT/BLT-Jobs/issues/new?template=job-posting.md" target="_blank" class="inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">
          <i class="fa-solid fa-plus" aria-hidden="true"></i>
          Post a Job
        </a>
      </div>

      <div id="jobs-container" class="space-y-4">
        <div class="flex items-center justify-center py-12">
          <div class="text-center">
            <i class="fa-solid fa-spinner fa-spin text-3xl text-red-600" aria-hidden="true"></i>
            <p class="mt-4 text-slate-600">Loading jobs...</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-16 border-t border-slate-200 bg-white py-8">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center justify-between gap-4 sm:flex-row">
          <p class="text-sm text-slate-600">
            Â© 2026 OWASP BLT Jobs. Part of the <a href="https://owasp.org/www-project-bug-logging-tool/" target="_blank" class="font-medium text-red-600 hover:text-red-700">OWASP BLT Project</a>
          </p>
          <div class="flex gap-4">
            <a href="https://github.com/OWASP-BLT/BLT-Jobs" target="_blank" class="text-slate-600 hover:text-red-600">
              <i class="fa-brands fa-github text-xl" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      let allJobs = [];

      async function loadJobs() {
        try {
          const response = await fetch('https://api.github.com/repos/OWASP-BLT/BLT-Jobs/contents/jobs');
          const container = document.getElementById('jobs-container');
          
          if (response.ok) {
            const files = await response.json();
            const jobFiles = files.filter(file => file.name.endsWith('.md'));
            
            if (jobFiles.length === 0) {
              container.innerHTML = `
                <div class="rounded-xl border border-slate-200 bg-white p-8 text-center shadow-sm">
                  <i class="fa-solid fa-briefcase text-4xl text-slate-300" aria-hidden="true"></i>
                  <h3 class="mt-4 text-lg font-semibold">No jobs posted yet</h3>
                  <p class="mt-2 text-slate-600">Be the first to post a job opportunity!</p>
                  <a href="https://github.com/OWASP-BLT/BLT-Jobs/issues/new?template=job-posting.md" target="_blank" class="mt-4 inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">
                    Post a Job
                  </a>
                </div>
              `;
              return;
            }
            
            // Fetch job content
            const jobPromises = jobFiles.map(async (file) => {
              const contentResponse = await fetch(file.download_url);
              const content = await contentResponse.text();
              return { name: file.name, content, url: file.html_url };
            });
            
            allJobs = await Promise.all(jobPromises);
            displayJobs(allJobs);
          } else {
            container.innerHTML = `
              <div class="rounded-xl border border-slate-200 bg-white p-8 text-center shadow-sm">
                <i class="fa-solid fa-briefcase text-4xl text-slate-300" aria-hidden="true"></i>
                <h3 class="mt-4 text-lg font-semibold">No jobs posted yet</h3>
                <p class="mt-2 text-slate-600">Be the first to post a job opportunity!</p>
                <a href="https://github.com/OWASP-BLT/BLT-Jobs/issues/new?template=job-posting.md" target="_blank" class="mt-4 inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">
                  Post a Job
                </a>
              </div>
            `;
          }
        } catch (error) {
          console.error('Error loading jobs:', error);
          document.getElementById('jobs-container').innerHTML = `
            <div class="rounded-xl border border-red-200 bg-red-50 p-6 text-center">
              <p class="text-red-600">Error loading jobs. Please try again later.</p>
            </div>
          `;
        }
      }

      function parseJobContent(content) {
        const lines = content.split('\n');
        const job = {};
        
        lines.forEach(line => {
          if (line.startsWith('# ')) job.title = line.substring(2).trim();
          if (line.startsWith('**Company:**')) job.company = line.substring(12).trim();
          if (line.startsWith('**Location:**')) job.location = line.substring(13).trim();
          if (line.startsWith('**Type:**')) job.type = line.substring(9).trim();
          if (line.startsWith('**Posted:**')) job.posted = line.substring(11).trim();
        });
        
        return job;
      }

      function displayJobs(jobs) {
        const container = document.getElementById('jobs-container');
        
        if (jobs.length === 0) {
          container.innerHTML = `
            <div class="rounded-xl border border-slate-200 bg-white p-8 text-center shadow-sm">
              <p class="text-slate-600">No jobs match your search.</p>
            </div>
          `;
          return;
        }
        
        const jobsHtml = jobs.map(job => {
          const parsed = parseJobContent(job.content);
          const title = parsed.title || job.name.replace('.md', '').replace(/-/g, ' ');
          const anchor = job.name.replace('.md', '');
          
          return `
            <div id="${anchor}" class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm transition hover:border-red-600/30 hover:shadow">
              <div class="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
                <div class="flex-1">
                  <h3 class="text-xl font-semibold">${title}</h3>
                  <div class="mt-2 flex flex-wrap gap-3 text-sm text-slate-600">
                    ${parsed.company ? `<span class="flex items-center gap-1"><i class="fa-solid fa-building" aria-hidden="true"></i> ${parsed.company}</span>` : ''}
                    ${parsed.location ? `<span class="flex items-center gap-1"><i class="fa-solid fa-location-dot" aria-hidden="true"></i> ${parsed.location}</span>` : ''}
                    ${parsed.type ? `<span class="flex items-center gap-1"><i class="fa-solid fa-clock" aria-hidden="true"></i> ${parsed.type}</span>` : ''}
                  </div>
                  <div class="mt-4">
                    <details class="text-sm text-slate-600">
                      <summary class="cursor-pointer font-medium text-red-600 hover:text-red-700">View Details</summary>
                      <div class="mt-3 prose prose-sm max-w-none">
                        <pre class="whitespace-pre-wrap">${job.content}</pre>
                      </div>
                    </details>
                  </div>
                </div>
                <a href="${job.url}" target="_blank" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50">
                  <i class="fa-brands fa-github" aria-hidden="true"></i>
                  View on GitHub
                </a>
              </div>
            </div>
          `;
        }).join('');
        
        container.innerHTML = jobsHtml;
      }

      // Search functionality
      document.getElementById('search').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredJobs = allJobs.filter(job => {
          const searchableContent = (job.name + ' ' + job.content).toLowerCase();
          return searchableContent.includes(searchTerm);
        });
        displayJobs(filteredJobs);
      });

      loadJobs();
    </script>
  </body>
</html>
