<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings - BLT Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          },
        },
      };
    </script>
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") document.documentElement.classList.add("dark");
        else if (savedTheme === "light") document.documentElement.classList.remove("dark");
        else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) document.documentElement.classList.add("dark");
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-red-50/40 to-white font-sans text-slate-900 antialiased dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 dark:text-gray-100">
    <nav class="border-b border-slate-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-900/95">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
          <div class="flex items-center gap-4">
            <a href="https://owaspblt.org/" target="_blank" rel="noopener noreferrer" class="flex select-none">
              <img src="https://owaspblt.org/static/img/owasp-blt-logo.svg" class="h-9 sm:h-10 md:h-10 lg:h-10 w-auto" alt="OWASP BLT Logo" width="50" height="50" />
            </a>
            <a href="./index.html" class="rounded-lg px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100 dark:text-gray-300 dark:hover:bg-gray-800">
              Home
            </a>
            <a href="./jobs.html" class="rounded-lg bg-red-50 px-3 py-2 text-sm font-medium text-red-600 transition hover:bg-red-100 dark:bg-red-900/30 dark:text-red-400 dark:hover:bg-red-900/50">
              Browse Jobs
            </a>
            <a href="./seekers.html" class="rounded-lg px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100 dark:text-gray-300 dark:hover:bg-gray-800">
              Find Talent
            </a>
            <a href="https://github.com/OWASP-BLT/BLT-Jobs" target="_blank" rel="noreferrer noopener" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3.5 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
              GitHub
            </a>
          </div>
          <button id="theme-toggle" class="relative inline-flex h-10 w-10 items-center justify-center rounded-lg border-2 border-red-600 text-red-600 transition hover:bg-red-600 hover:text-white dark:border-red-500 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white" aria-label="Toggle dark mode">
            <i id="sun-icon" class="fas fa-sun text-xl absolute opacity-0 transition-all duration-300 -rotate-90 dark:opacity-100 dark:rotate-0"></i>
            <i id="moon-icon" class="fas fa-moon text-xl absolute opacity-100 transition-all duration-300 rotate-0 dark:opacity-0 dark:rotate-90"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Job Listings</h1>
        <p class="mt-2 text-slate-600">Browse open positions in the OWASP BLT community</p>
      </header>

      <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div class="relative flex-1 max-w-md">
          <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" aria-hidden="true"></i>
          <input
            type="text"
            id="search"
            placeholder="Search jobs..."
            class="w-full rounded-lg border border-slate-200 bg-white py-2 pl-10 pr-4 text-sm shadow-sm transition focus:border-red-600 focus:outline-none focus:ring-1 focus:ring-red-600"
          />
        </div>
        <a href="./add.html" class="inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">
          <i class="fa-solid fa-plus" aria-hidden="true"></i>
          Post a Job
        </a>
      </div>

      <div id="jobs-container" class="space-y-4">
        <div class="flex items-center justify-center py-12">
          <div class="text-center">
            <i class="fa-solid fa-spinner fa-spin text-3xl text-red-600" aria-hidden="true"></i>
            <p class="mt-4 text-slate-600">Loading jobs...</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-16 border-t border-slate-200 bg-white py-8 dark:border-gray-700 dark:bg-gray-900">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center justify-between gap-4 sm:flex-row">
          <p class="text-sm text-slate-600 dark:text-gray-400">
            Â© 2026 OWASP BLT Jobs. Part of the <a href="https://owasp.org/www-project-bug-logging-tool/" target="_blank" class="font-medium text-red-600 hover:text-red-700 dark:text-red-500 dark:hover:text-red-400">OWASP BLT Project</a>
          </p>
          <div class="flex gap-4">
            <a href="https://github.com/OWASP-BLT/BLT-Jobs" target="_blank" class="text-slate-600 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500">
              <i class="fa-brands fa-github text-xl" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/js/theme.js"></script>
    <script>
      (function () {
        var allJobs = [];
        var GITHUB_JOBS = 'https://github.com/OWASP-BLT/BLT-Jobs/blob/main/jobs/';

        function esc(s) {
          var d = document.createElement('div');
          d.textContent = s;
          return d.innerHTML;
        }

        function displayJobs(jobs) {
          var container = document.getElementById('jobs-container');
          if (jobs.length === 0) {
            container.innerHTML = '<div class="rounded-xl border border-slate-200 bg-white p-8 text-center shadow-sm"><i class="fa-solid fa-briefcase text-4xl text-slate-300" aria-hidden="true"></i><h3 class="mt-4 text-lg font-semibold">No jobs posted yet</h3><p class="mt-2 text-slate-600">Be the first to post a job opportunity!</p><a href="./add.html" class="mt-4 inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">Post a Job</a></div>';
            return;
          }
          var html = jobs.map(function (job) {
            var title = esc(job.title || 'Untitled');
            var company = job.organization_name ? '<span class="flex items-center gap-1"><i class="fa-solid fa-building" aria-hidden="true"></i> ' + esc(job.organization_name) + '</span>' : '';
            var location = job.location ? '<span class="flex items-center gap-1"><i class="fa-solid fa-location-dot" aria-hidden="true"></i> ' + esc(job.location) + '</span>' : '';
            var type = job.job_type ? '<span class="flex items-center gap-1"><i class="fa-solid fa-clock" aria-hidden="true"></i> ' + esc(job.job_type) + '</span>' : '';
            return '<div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm transition hover:border-red-600/30 hover:shadow"><div class="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between"><div class="flex-1"><h3 class="text-xl font-semibold">' + title + '</h3><div class="mt-2 flex flex-wrap gap-3 text-sm text-slate-600">' + company + location + type + '</div><div class="mt-4"><a href="job.html?id=' + encodeURIComponent(job.id) + '" class="font-medium text-red-600 hover:text-red-700">View Details <i class="fa-solid fa-arrow-right text-xs" aria-hidden="true"></i></a></div></div><a href="' + GITHUB_JOBS + encodeURIComponent(job.id) + '.md" target="_blank" rel="noopener" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50"><i class="fa-brands fa-github" aria-hidden="true"></i> View on GitHub</a></div></div>';
          }).join('');
          container.innerHTML = html;
        }

        fetch('data/jobs.json', { cache: 'no-cache' })
          .then(function (r) { return r.ok ? r.json() : { jobs: [] }; })
          .then(function (data) {
            allJobs = Array.isArray(data.jobs) ? data.jobs : [];
            displayJobs(allJobs);
          })
          .catch(function () {
            document.getElementById('jobs-container').innerHTML = '<div class="rounded-xl border border-red-200 bg-red-50 p-6 text-center"><p class="text-red-600">Error loading jobs. Please try again later.</p></div>';
          });

        document.getElementById('search').addEventListener('input', function (e) {
          var q = e.target.value.toLowerCase();
          var filtered = allJobs.filter(function (job) {
            var s = (job.title + ' ' + (job.organization_name || '') + ' ' + (job.location || '') + ' ' + (job.job_type || '')).toLowerCase();
            return s.indexOf(q) !== -1;
          });
          displayJobs(filtered);
        });
      })();
    </script>
  </body>
</html>
