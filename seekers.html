<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Seekers – OWASP BLT Job Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class" };
  </script>
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") document.documentElement.classList.add("dark");
      else if (savedTheme === "light") document.documentElement.classList.remove("dark");
      else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) document.documentElement.classList.add("dark");
    })();
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="min-h-screen flex flex-col">
    <header class="fixed top-0 z-[10100] w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-zinc-200 dark:border-gray-700 border-b md:px-4 md:py-1.5 py-2 px-1 transition-colors duration-300">
      <div class="px-3 py-1 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start gap-4">
            <a href="https://owaspblt.org/" class="flex select-none ms-4">
              <img src="https://owaspblt.org/static/img/owasp-blt-logo.svg" class="h-9 sm:h-10 md:h-10 lg:h-10 w-auto" alt="OWASP BLT Logo" width="50" height="50" />
            </a>
            <a href="index.html" class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Home</a>
            <a href="jobs.html" class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Browse Jobs</a>
            <a href="seekers.html" class="text-sm font-medium text-gray-900 dark:text-gray-100">Find Talent</a>
            <a href="add.html" class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Contribute</a>
            <a href="https://github.com/OWASP-BLT/BLT-Jobs" target="_blank" rel="noopener noreferrer" class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">GitHub</a>
          </div>
          <button id="theme-toggle" class="relative inline-flex items-center justify-center p-2 text-[#e74c3c] dark:text-[#e74c3c] border-2 border-[#e74c3c] dark:border-[#e74c3c] rounded-lg hover:bg-[#e74c3c] dark:hover:bg-red-600 hover:text-white dark:hover:text-white w-10 h-10 transition-colors" aria-label="Toggle dark mode">
            <i id="sun-icon" class="fas fa-sun text-xl absolute transition-all duration-300 ease-in-out opacity-0 -rotate-90 dark:opacity-100 dark:rotate-0"></i>
            <i id="moon-icon" class="fas fa-moon text-xl absolute transition-all duration-300 ease-in-out opacity-100 rotate-0 dark:opacity-0 dark:rotate-90"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="p-6 lg:p-8 mt-[72px]">
        <div class="max-w-5xl mx-auto">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
            <div>
              <h1 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-2">Job seekers</h1>
              <p class="text-gray-600 dark:text-gray-400">
                Browse professionals in the BLT community who are open to opportunities.
              </p>
            </div>
          </div>

          <div id="seekersEmpty" class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-10 text-center text-gray-600 dark:text-gray-400 hidden">
            <p>No seeker profiles yet. Check back soon or encourage folks to create one via the Add a job page.</p>
          </div>

          <div id="seekersList" class="space-y-4"></div>
        </div>
      </div>
    </main>
    <footer class="border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 py-6 mt-auto">
      <div class="max-w-5xl mx-auto px-6 text-center text-sm text-gray-600 dark:text-gray-400">
        © 2026 OWASP BLT Jobs. Part of the <a href="https://owasp.org/www-project-bug-logging-tool/" class="text-[#e74c3c] dark:text-[#e74c3c] hover:underline">OWASP BLT Project</a>.
      </div>
    </footer>
  </div>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/seekers.js"></script>
</body>
</html>
