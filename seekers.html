<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Seekers - BLT Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-red-50/40 to-white font-sans text-slate-900 antialiased">
    <nav class="border-b border-slate-200 bg-white shadow-sm">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
          <div class="flex items-center">
            <a href="/" class="flex items-center gap-2 text-xl font-bold text-slate-900">
              <i class="fa-solid fa-briefcase text-red-600" aria-hidden="true"></i>
              BLT Jobs
            </a>
          </div>
          <div class="flex items-center gap-4">
            <a href="./jobs.html" class="rounded-lg px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100">
              Browse Jobs
            </a>
            <a href="./seekers.html" class="rounded-lg bg-red-50 px-3 py-2 text-sm font-medium text-red-600 transition hover:bg-red-100">
              Find Talent
            </a>
            <a href="https://github.com/OWASP-BLT/BLT-Jobs" target="_blank" rel="noreferrer noopener" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3.5 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
              GitHub
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Job Seekers</h1>
        <p class="mt-2 text-slate-600">Discover talented professionals in the OWASP BLT community</p>
      </header>

      <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div class="relative flex-1 max-w-md">
          <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" aria-hidden="true"></i>
          <input
            type="text"
            id="search"
            placeholder="Search profiles..."
            class="w-full rounded-lg border border-slate-200 bg-white py-2 pl-10 pr-4 text-sm shadow-sm transition focus:border-red-600 focus:outline-none focus:ring-1 focus:ring-red-600"
          />
        </div>
        <a href="https://github.com/OWASP-BLT/BLT-Jobs/issues/new?template=job-seeker.md" target="_blank" class="inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">
          <i class="fa-solid fa-plus" aria-hidden="true"></i>
          Create Profile
        </a>
      </div>

      <div id="seekers-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="col-span-full flex items-center justify-center py-12">
          <div class="text-center">
            <i class="fa-solid fa-spinner fa-spin text-3xl text-red-600" aria-hidden="true"></i>
            <p class="mt-4 text-slate-600">Loading profiles...</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-16 border-t border-slate-200 bg-white py-8">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center justify-between gap-4 sm:flex-row">
          <p class="text-sm text-slate-600">
            Â© 2026 OWASP BLT Jobs. Part of the <a href="https://owasp.org/www-project-bug-logging-tool/" target="_blank" class="font-medium text-red-600 hover:text-red-700">OWASP BLT Project</a>
          </p>
          <div class="flex gap-4">
            <a href="https://github.com/OWASP-BLT/BLT-Jobs" target="_blank" class="text-slate-600 hover:text-red-600">
              <i class="fa-brands fa-github text-xl" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      let allSeekers = [];

      async function loadSeekers() {
        try {
          const response = await fetch('https://api.github.com/repos/OWASP-BLT/BLT-Jobs/contents/seekers');
          const container = document.getElementById('seekers-container');
          
          if (response.ok) {
            const files = await response.json();
            const seekerFiles = files.filter(file => file.name.endsWith('.md'));
            
            if (seekerFiles.length === 0) {
              container.innerHTML = `
                <div class="col-span-full rounded-xl border border-slate-200 bg-white p-8 text-center shadow-sm">
                  <i class="fa-solid fa-user text-4xl text-slate-300" aria-hidden="true"></i>
                  <h3 class="mt-4 text-lg font-semibold">No profiles yet</h3>
                  <p class="mt-2 text-slate-600">Be the first to create your profile!</p>
                  <a href="https://github.com/OWASP-BLT/BLT-Jobs/issues/new?template=job-seeker.md" target="_blank" class="mt-4 inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">
                    Create Profile
                  </a>
                </div>
              `;
              return;
            }
            
            // Fetch seeker content
            const seekerPromises = seekerFiles.map(async (file) => {
              const contentResponse = await fetch(file.download_url);
              const content = await contentResponse.text();
              return { name: file.name, content, url: file.html_url };
            });
            
            allSeekers = await Promise.all(seekerPromises);
            displaySeekers(allSeekers);
          } else {
            container.innerHTML = `
              <div class="col-span-full rounded-xl border border-slate-200 bg-white p-8 text-center shadow-sm">
                <i class="fa-solid fa-user text-4xl text-slate-300" aria-hidden="true"></i>
                <h3 class="mt-4 text-lg font-semibold">No profiles yet</h3>
                <p class="mt-2 text-slate-600">Be the first to create your profile!</p>
                <a href="https://github.com/OWASP-BLT/BLT-Jobs/issues/new?template=job-seeker.md" target="_blank" class="mt-4 inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">
                  Create Profile
                </a>
              </div>
            `;
          }
        } catch (error) {
          console.error('Error loading seekers:', error);
          document.getElementById('seekers-container').innerHTML = `
            <div class="col-span-full rounded-xl border border-red-200 bg-red-50 p-6 text-center">
              <p class="text-red-600">Error loading profiles. Please try again later.</p>
            </div>
          `;
        }
      }

      function parseSeekerContent(content) {
        const lines = content.split('\n');
        const seeker = {};
        
        lines.forEach(line => {
          if (line.startsWith('# ')) seeker.name = line.substring(2).trim();
          if (line.startsWith('**Title:**')) seeker.title = line.substring(10).trim();
          if (line.startsWith('**Location:**')) seeker.location = line.substring(13).trim();
          if (line.startsWith('**Experience:**')) seeker.experience = line.substring(15).trim();
          if (line.startsWith('**Skills:**')) seeker.skills = line.substring(11).trim();
          if (line.startsWith('**GitHub:**')) seeker.github = line.substring(11).trim();
          if (line.startsWith('**LinkedIn:**')) seeker.linkedin = line.substring(13).trim();
        });
        
        return seeker;
      }

      function displaySeekers(seekers) {
        const container = document.getElementById('seekers-container');
        
        if (seekers.length === 0) {
          container.innerHTML = `
            <div class="col-span-full rounded-xl border border-slate-200 bg-white p-8 text-center shadow-sm">
              <p class="text-slate-600">No profiles match your search.</p>
            </div>
          `;
          return;
        }
        
        const seekersHtml = seekers.map(seeker => {
          const parsed = parseSeekerContent(seeker.content);
          const name = parsed.name || seeker.name.replace('.md', '').replace(/-/g, ' ');
          const anchor = seeker.name.replace('.md', '');
          
          return `
            <div id="${anchor}" class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm transition hover:border-red-600/30 hover:shadow">
              <div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-red-100">
                <i class="fa-solid fa-user text-2xl text-red-600" aria-hidden="true"></i>
              </div>
              <h3 class="text-lg font-semibold">${name}</h3>
              ${parsed.title ? `<p class="mt-1 text-sm font-medium text-slate-600">${parsed.title}</p>` : ''}
              
              <div class="mt-3 space-y-1 text-sm text-slate-600">
                ${parsed.location ? `<div class="flex items-center gap-2"><i class="fa-solid fa-location-dot w-4" aria-hidden="true"></i> ${parsed.location}</div>` : ''}
                ${parsed.experience ? `<div class="flex items-center gap-2"><i class="fa-solid fa-briefcase w-4" aria-hidden="true"></i> ${parsed.experience}</div>` : ''}
              </div>
              
              ${parsed.skills ? `
                <div class="mt-3">
                  <p class="text-xs font-medium text-slate-500 uppercase">Skills</p>
                  <p class="mt-1 text-sm text-slate-600">${parsed.skills}</p>
                </div>
              ` : ''}
              
              <div class="mt-4 flex gap-2">
                ${parsed.github ? `<a href="${parsed.github}" target="_blank" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs font-medium text-slate-700 transition hover:bg-slate-50"><i class="fa-brands fa-github" aria-hidden="true"></i> GitHub</a>` : ''}
                ${parsed.linkedin ? `<a href="${parsed.linkedin}" target="_blank" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs font-medium text-slate-700 transition hover:bg-slate-50"><i class="fa-brands fa-linkedin" aria-hidden="true"></i> LinkedIn</a>` : ''}
                <a href="${seeker.url}" target="_blank" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs font-medium text-slate-700 transition hover:bg-slate-50"><i class="fa-brands fa-github" aria-hidden="true"></i> Full Profile</a>
              </div>
            </div>
          `;
        }).join('');
        
        container.innerHTML = seekersHtml;
      }

      // Search functionality
      document.getElementById('search').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredSeekers = allSeekers.filter(seeker => {
          const searchableContent = (seeker.name + ' ' + seeker.content).toLowerCase();
          return searchableContent.includes(searchTerm);
        });
        displaySeekers(filteredSeekers);
      });

      loadSeekers();
    </script>
  </body>
</html>
